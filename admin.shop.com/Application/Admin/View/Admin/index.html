<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <css href="__CSS__/page.css" />
</head>
<body>
<div style="margin-left: 20px;width: 800px">
    <h1><a href="{:U('add')}">添加管理员</a></h1>
    <form action="{:U()}" name="searchForm">
        <input type="text" name="name" size="15" value="{:I('get.name')}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <td>管理员名称</td>
            <td>邮箱</td>
            <td>注册时间</td>
            <td>最后登录时间</td>
            <td>操作</td>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td>{$row.username}</td>
                <td>{$row.email}</td>
                <td>{$row.add_time|date='Y-m-d H:i:s',###}</td>
                <td>{$row.last_login_time|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>|
                    <a href="{:U('resetpassword',['id'=>$row['id']])}" title="编辑">修改密码</a>

                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">
        {$page_html}
    </div>
    </table>
</div>
</body>
</html>
