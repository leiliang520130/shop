<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <css href="__CSS__/page.css" />
    <css href="__TREEGRID__/css/jquery.treegrid.css" />
</head>
<body>
<div style="margin-left: 20px;width: 800px;">
    <h1><a href="{:U('add')}">添加分类</a></h1>
    <table class="table table-striped table-bordered tree">
        <tr>
            <th>商品分类名称</th>
            <th>左节点</th>
            <th>右节点</th>
            <th>父级节点</th>
            <th>商品分类描述</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        <foreach name="rows" item="row">
            <tr class="treegrid-{$row.id} <neq name='row.level' value='1'>treegrid-parent-{$row.parent_id}</neq>">
                <td>{$row.name}</td>
                <td align="center">{$row.lft}</td>
                <td align="center">{$row.rght}</td>
                <td align="center">{$row.parent_id}</td>
                <td align="center">{$row.intro}</td>
                <td align="center"><if condition="$row.status eq 1"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" /></if></td>
                <td align="center">
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">
        {$page_html}
    </div>
</div>
<js href='__JS__/jquery.min.js'/>
<js href='__TREEGRID__/js/jquery.treegrid.js'/>
<script type='text/javascript'>
    $('.tree').treegrid();
</script>
</body>
</html>
