<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <css href="__CSS__/page.css" />
</head>
<body>
<div style="margin-left: 20px;width: 800px">
    <h1><a href="{:U('add')}">添加角色</a></h1>
    <form action="{:U()}" name="searchForm">
        <input type="text" name="name" size="15" value="{:I('get.name')}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <td>角色名称</td>
            <td>角色描述</td>
            <td>排序</td>
            <td>是否显示</td>
            <td>操作</td>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td>{$row.name}</td>
                <td>{$row.intro}</td>
                <td>{$row.sort}</td>
                <td><if condition="$row.status eq 1"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" /></if></td>
                <td>
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">
        {$page_html}
    </div>
    </table>
</div>
</body>
</html>
