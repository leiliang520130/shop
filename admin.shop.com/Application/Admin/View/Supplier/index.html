<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><a href="{:U('add')}">添加供货商</a></h1>
<form action="" name="searchForm">
    <input type="text" name="name" size="15" value="{:I('get.name')}"/>
    <input type="submit" value=" 搜索 " class="button" />
</form>
    <table cellpadding="3" cellspacing="1" border="1px">
        <tr>
            <th>供应商名称</th>
            <th>供货商描述</th>
            <th>排序</th>
            <th>是否显示</th>
            <th>操作</th>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td>{$row.name}</td>
                <td align="center">{$row.intro}</td>
                <td align="center">{$row.sort}</td>
                <td align="center"><if condition="$row.status eq 1"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" /></if></td>
                <td align="center">
                    <a href="#" title="编辑">编辑</a> |
                    <a href="#" title="编辑">移除</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td align="right" nowrap="true" colspan="6">
                <div class="page">

                </div>
            </td>
        </tr>
    </table>
</body>
</html>
