<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <css href="__CSS__/page.css" />
</head>
<body>

<div style="margin-left: 20px;width: 800px;">
    <h1><a href="{:U('category')}">分类管理</a> | <a href="{:U('add')}">添加文章</a></h1>
    <form action="{:U()}" name="searchForm">
        <div class="col-xs-4">
        <input type="text" class="form-control" name="name" size="15" value="{:I('get.name')}"/>
        </div>
        <input type="submit" class="btn btn-info" value=" 搜索 " class="button" />
    </form>
    <table class="table table-striped table-bordered">
        <tr>
            <td>文章标题</td>
            <td>文章描述</td>
            <td>文章分类</td>
            <td>排序</td>
            <td>时间</td>
            <td>操作</td>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td><a href="{:U('content',['id'=>$row['id']])}" target="_blank">{$row.name}</a></td>
                <td>{$row.intro}</td>
                <td>{$categories[$row['article_category_id']]}</td>
                <td>{$row.sort}</td>
                <td>{$row.inputtime}</td>
                <td>
                    <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('remove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">
        {$page_html}
    </div>
</div>
</body>
</html>
