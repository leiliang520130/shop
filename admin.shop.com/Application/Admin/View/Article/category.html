<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <css href="__CSS__/page.css" />
</head>
<body>
<div style="margin-left: 20px;width: 800px;">
    <h1><a href="{:U('categoryAdd')}">添加分类</a></h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>分类名称</th>
            <th>分类描述</th>
            <th>排序</th>
            <th>是否显示</th>
            <th>是否帮助文章</th>
            <th>操作</th>
        </tr>
        <foreach name="rows" item="row">
            <tr>
                <td>{$row.name}</td>
                <td>{$row.intro}</td>
                <td>{$row.sort}</td>
                <td><if condition="$row.status eq 1"><img src="__IMG__/yes.gif" /><else /><img src="__IMG__/no.gif" /></if></td>
                <td>{$row.is_help}</td>
                <td>
                    <a href="{:U('categoryEdit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                    <a href="{:U('categoryRemove',['id'=>$row['id']])}" title="编辑">移除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <div class="page">
        {$page_html}
    </div>
</div>
</body>
</html>
